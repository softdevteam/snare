[package]
name = "snare"
description = "GitHub webhooks runner daemon"
version = "0.4.3"
homepage = "https://tratt.net/laurie/src/snare/"
repository = "https://github.com/softdevteam/snare/"
authors = ["Laurence Tratt <laurie@tratt.net>"]
readme = "README.md"
license = "Apache-2.0 OR MIT"
categories = ["development-tools"]
keywords = ["github", "webhook"]
edition = "2018"

[build-dependencies]
cfgrammar = "0.10"
lrlex = "0.10"
lrpar = "0.10"
rerun_except = "1.0"

[dependencies]
cfgrammar = "0.10"
crypto-mac = "0.11"
getopts = "0.2"
hex = "0.4"
hmac = "0.11"
hyper = { version = "0.14", features = ["http1", "server", "tcp"] }
json = "0.12"
libc = "0.2"
lrlex = "0.10"
lrpar = "0.10"
nix = "0.21"
num_cpus = "1.12"
percent-encoding = "2.1"
regex = "1.5"
secstr = "0.4"
sha-1 = "0.9"
signal-hook = "0.3"
tempfile = "3.1"
tokio = { version = "1.8", features = ["full"] }
users = "0.11"

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true
